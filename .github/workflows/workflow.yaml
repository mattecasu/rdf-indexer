name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: x64
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5
      - name: setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: test
        run: ./gradlew test
